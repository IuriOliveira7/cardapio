<app-loaders *ngIf="loader == true"></app-loaders>

<div class="body">

    <div class="topbar" >
      <h3 *ngIf="tituloVazio == true">Cardápio Sem título</h3>
      <p *ngIf="tituloVazio == true">• Cardápio •</p>
      <ng-container *ngFor="let item of dadosTituloCardapio">
        <h3>{{item.titulo}}</h3>
        <p>• {{item.descricao}} •</p>
      </ng-container>
    </div>

    <div class="conteudo">

        <div class="itens">
            <div class="item" *ngFor="let item of dadosItens">
              <div class="itemTitulo">
                <h3>{{ item.titulo }}</h3>
              </div>
              <div class="hr"><hr /></div>
              <div class="itensMain" *ngFor="let descricao of item.descricao">
                <h3>{{ descricao.titulo }}</h3>
                <p>{{ descricao.descricao }}</p>
              </div>
            </div>
          </div>

    </div>

</div>
